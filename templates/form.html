<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'form.css' %}">
    
</head>
<body>
<a href="{% url 'about' %}" class="btn btn-info">About</a>
<a href="{% url 'homepage' %}" class="btn btn-danger">Home</a>
<a href="{% url 'table' %}" class="btn btn-success">Table</a>

<form action="" class="bg-warning m-5 p-5">
    <legend>Hostel Management System</legend>
    
   <center>
    <img src="{% static 'images/sign.png' %}" alt="">
    <br>
    <p>Sign Up</p>
</center>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="firstname" class="form-control" required="required">
        <label for="fname">firstname</label>
        
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="sname" placeholder="surname" class="form-control" required="required">
        <label for="sname">surname</label>
        
    </div>
    <div class="form-floating mb-3">
        <input type="email" id="email" placeholder="email" class="form-control" required="required">
        <label for="email">Email Address</label>
        
    </div>
     <div class="form-floating mb-3">
        <input type="password" id="psw" placeholder="psw" class="form-control" required="required">
        <label for="psw">Password</label>
        
    </div>
    <div class="d-grid">
        <button class="btn btn-outline-dark">Sign Up</button>
    </div>
    
    
</form>
</body>
</html>
